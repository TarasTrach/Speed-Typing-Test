<!DOCTYPE html>
<html lang="en">

<head>
   <title>Speed Typing Trainer</title>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <!-- Adaptive -->
   <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
   <!-- Disable phone number link on IOS -->
   <meta name="format-detection" content="telephone=no">
   <link rel="stylesheet" href="css/styles.css">
</head>

<body>
   <template id="main-template">
      <div class="container">
         <div class="main">
            <header class="header">Speed Typing Trainer</header>

            <div class="textarea-container">
               <div id="textarea-overlay">async function fetchData()</div>
               <textarea id="textarea-main"></textarea>
            </div>
            <div class="stats">
               <div>Mistakes: <p id="stats-mistakes">0</p>
               </div>
               <div>Accuracy: <p id="stats-accuracy">100%</p>
               </div>
            </div>

            <button id="startButton">Start!</button>
            <button id="newTestButton">New Test!</button>
         </div>
         <form id="language-bar" action="#">
            <input type="radio" name="language" id="JS" checked>
            <label for="JS">JavaScript</label>

            <input type="radio" name="language" id="c++">
            <label for="c++">C++</label>

            <input type="radio" name="language" id="python">
            <label for="python">Python</label>
         </form>
      </div>
   </template>

   <!-- Script -->
   <script type="module" src="js/main.js"></script>
</body>

</html>
